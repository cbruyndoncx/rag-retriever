name: Test Windows Installation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  test-windows-install:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Visual C++ Build Tools
        uses: microsoft/setup-msbuild@v2

      - name: Install pipx
        run: |
          python -m pip install --user pipx
          python -m pipx ensurepath

      - name: Install rag-retriever
        shell: pwsh
        run: |
          refreshenv
          pipx install .

      - name: Verify installation
        shell: pwsh
        run: |
          refreshenv
          # Check if command is available
          if (!(Get-Command rag-retriever -ErrorAction SilentlyContinue)) {
            Write-Error "rag-retriever command not found in PATH"
            exit 1
          }
          # Check version
          rag-retriever --version

      - name: Test basic functionality
        shell: pwsh
        run: |
          # Initialize configuration
          rag-retriever --init

          # Test basic PDF processing (no OCR/advanced features)
          $testDir = "test-docs"
          mkdir $testDir
          Set-Content -Path "$testDir\test.txt" -Value "Test content for indexing"

          # Try ingesting the text file
          rag-retriever --ingest-file "$testDir\test.txt"

          # Try a basic search query
          rag-retriever --query "test content"
