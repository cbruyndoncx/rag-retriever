name: Test Windows Installation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  test-windows-install:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Visual C++ Build Tools
        uses: microsoft/setup-msbuild@v2

      - name: Install Tesseract
        shell: pwsh
        run: |
          choco install tesseract
          $tesseractPath = "C:\Program Files\Tesseract-OCR"
          $env:Path += ";$tesseractPath"
          echo "$tesseractPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          # Verify installation
          tesseract --version

      - name: Install Poppler
        shell: pwsh
        run: |
          choco install poppler
          # Wait for installation to complete
          Start-Sleep -Seconds 5
          $popplerBase = "C:\ProgramData\chocolatey\lib\poppler\tools"
          Write-Host "Checking Poppler installation..."
          Get-ChildItem $popplerBase -Recurse
          $env:Path += ";$popplerBase"
          echo "$popplerBase" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          # Verify installation
          Get-Command pdftoppm
          pdftoppm -v

      - name: Install pipx
        run: python -m pip install --user pipx

      - name: Install rag-retriever
        shell: pwsh
        run: |
          python -m pipx ensurepath
          refreshenv
          pipx install .
