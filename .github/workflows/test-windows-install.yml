name: Test Windows Installation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  test-windows-install:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Visual C++ Build Tools
        uses: microsoft/setup-msbuild@v2

      - name: Install Tesseract
        shell: pwsh
        run: |
          choco install tesseract
          $tesseractPath = "C:\Program Files\Tesseract-OCR"
          $env:Path += ";$tesseractPath"
          echo "$tesseractPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          # Verify installation
          tesseract --version

      - name: Install Poppler
        shell: pwsh
        run: |
          choco install poppler
          $popplerPath = "C:\ProgramData\chocolatey\lib\poppler\tools"
          $env:Path += ";$popplerPath\poppler-23.11.0\Library\bin"
          echo "$popplerPath\poppler-23.11.0\Library\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          # Verify installation
          pdftoppm -v

      - name: Install pipx
        run: python -m pip install --user pipx

      - name: Install rag-retriever
        shell: pwsh
        run: |
          python -m pipx ensurepath
          refreshenv
          pipx install .
