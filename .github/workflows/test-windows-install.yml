name: Test Windows Installation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  test-windows-install:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Visual C++ Build Tools
        uses: microsoft/setup-msbuild@v2

      - name: Install Tesseract
        shell: pwsh
        run: |
          Write-Host "Downloading Tesseract..."
          $tesseractInstaller = "$env:TEMP\tesseract-installer.exe"
          curl.exe -L -o $tesseractInstaller `
            "https://digi.bib.uni-mannheim.de/tesseract/tesseract-ocr-w64-setup-v5.3.3.20231214.exe"

          if (!(Test-Path $tesseractInstaller)) {
            Write-Error "Failed to download Tesseract installer"
            exit 1
          }

          Write-Host "Installing Tesseract..."
          Start-Process -FilePath $tesseractInstaller -ArgumentList "/S" -Wait

          $tesseractPath = "C:\Program Files\Tesseract-OCR"
          if (!(Test-Path $tesseractPath)) {
            Write-Error "Tesseract installation failed - directory not found"
            exit 1
          }

          $env:Path += ";$tesseractPath"
          echo "$tesseractPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          Write-Host "Verifying Tesseract installation..."
          tesseract --version
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Tesseract verification failed"
            exit 1
          }

      - name: Install Poppler
        shell: pwsh
        run: |
          Write-Host "Downloading Poppler..."
          $popplerZip = "$env:TEMP\poppler.zip"
          curl.exe -L -o $popplerZip `
            "https://github.com/oschwartz10612/poppler-windows/releases/download/v23.11.0-0/Release-23.11.0-0.zip"

          if (!(Test-Path $popplerZip)) {
            Write-Error "Failed to download Poppler"
            exit 1
          }

          Write-Host "Extracting Poppler..."
          $popplerDir = "C:\poppler"
          Expand-Archive -Path $popplerZip -DestinationPath $popplerDir -Force

          if (!(Test-Path "$popplerDir\Library\bin")) {
            Write-Error "Poppler extraction failed - bin directory not found"
            exit 1
          }

          $env:Path += ";$popplerDir\Library\bin"
          echo "$popplerDir\Library\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          Write-Host "Verifying Poppler installation..."
          pdftoppm -v
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Poppler verification failed"
            exit 1
          }

      - name: Install pipx
        run: python -m pip install --user pipx

      - name: Install rag-retriever
        shell: pwsh
        run: |
          python -m pipx ensurepath
          refreshenv
          pipx install .
