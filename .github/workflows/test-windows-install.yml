name: Test Windows Installation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  test-windows-install:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Visual C++ Build Tools
        uses: microsoft/setup-msbuild@v2

      - name: Install Tesseract
        shell: pwsh
        run: |
          # Download and install Tesseract
          $tesseractUrl = "https://github.com/UB-Mannheim/tesseract/releases/download/v5.3.3.20231214/tesseract-ocr-w64-setup-5.3.3.20231214.exe"
          $tesseractInstaller = "$env:TEMP\tesseract-installer.exe"
          Invoke-WebRequest -Uri $tesseractUrl -OutFile $tesseractInstaller
          Start-Process -FilePath $tesseractInstaller -ArgumentList "/S" -Wait
          $tesseractPath = "C:\Program Files\Tesseract-OCR"
          $env:Path += ";$tesseractPath"
          echo "$tesseractPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          # Verify installation
          tesseract --version

      - name: Install Poppler
        shell: pwsh
        run: |
          # Download and extract Poppler
          $popplerUrl = "https://github.com/oschwartz10612/poppler-windows/releases/download/v23.11.0-0/Release-23.11.0-0.zip"
          $popplerZip = "$env:TEMP\poppler.zip"
          $popplerDir = "C:\poppler"
          Invoke-WebRequest -Uri $popplerUrl -OutFile $popplerZip
          Expand-Archive -Path $popplerZip -DestinationPath $popplerDir
          $env:Path += ";$popplerDir\Library\bin"
          echo "$popplerDir\Library\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          # Verify installation
          Get-Command pdftoppm
          pdftoppm -v

      - name: Install pipx
        run: python -m pip install --user pipx

      - name: Install rag-retriever
        shell: pwsh
        run: |
          python -m pipx ensurepath
          refreshenv
          pipx install .
